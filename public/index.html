<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Leaderboard</title>

        <link href="./styles.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="./index.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- Title Banner -->
        <div class="banner">
            <h1 id="titleText">Title</h1>
        </div>

        <!-- Room Name and Logo Banner -->
        <div class="banner">
            <img class="roomLogo square" alt="Upload Room Logo">
            <h2 id="roomName">Room Name</h2>
            <img class="roomLogo square" alt="Upload Room Logo">
        </div>

        <!-- Fixed Company Logo -->
        <img id="brandLogo" alt="Upload Brand Logo">

        <!-- Leaderboard Display Space -->
        <div class="banner fill">
            <table id="leaderboard">
                <tr>
                    <th>Rank</th>
                    <th>Team</th>
                    <th>Time</th>
                </tr>
                <tr><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td></tr>
            </table>
        </div>

        <!-- Menu Display Space -->
        <div class="flag-menu">
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
        </div>

        <!-- Modal Display Space -->
        <div class="popup overlay large">
            <div class="content" id="modal">
                <p class="close" onclick="toggleModal()">X</p>
            </div>
        </div>

        <!-- Snack Message -->
        <div class="popup content small">

        </div>
    </body>
</html>
