<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>No Escape Iowa Leaderboard</title>

        <link href="./styles.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="./index.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <header>
                <h1 style="margin-right:10px;">Leaderboard</h1>
                <span id="open" onclick="toggleNav()" style="color:white;float:inline-end;cursor:pointer;">&#9776;</span>
            </header>
            <div id="leaderboard">
                <div id="roomContainer" style="display:flex;justify-content: space-around;">
                    <img class="roomLogo">
                    <h2 id="roomTitle">Room Name</h2>
                    <img class="roomLogo">
                </div>
                <div id="table" style="display:flex; flex-flow: column no-wrap; justify-content: center;">
                    <table id="table">
                        <tr>
                            <th>Rank</th>
                            <th>Team</th>
                            <th>Time</th>
                        </tr>
                        <tr>
                            <td class='rank'></td>
                            <td class="team"></td>
                            <td class="time"></td>
                        </tr>
                        <tr>
                            <td class='rank'></td>
                            <td class="team"></td>
                            <td class="time"></td>
                        </tr>
                        <tr>
                            <td class='rank'></td>
                            <td class="team"></td>
                            <td class="time"></td>
                        </tr>
                        <tr>
                            <td class='rank'></td>
                            <td class="team"></td>
                            <td class="time"></td>
                        </tr>
                        <tr>
                            <td class='rank'></td>
                            <td class="team"></td>
                            <td class="time"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="nav">
                <div class="menu-container">
                    <button onclick="toggleRoomDrop()" id="roomDrop" class="med-button"><i class="fa fa-desktop" aria-hidden="true"></i>Display Room...</button>
                    <div id="roomsList" class="room-content">
                      <input type="text" placeholder="Search" id="roomSearch" onkeyup="roomFilter()">
                    </div>
                </div>
                <div class="menu-container">
                    <button onclick="toggleModal('add')" class="med-button">Add Entry</button>
                    <button onclick="toggleModal('delete')" class="med-button">Delete Entry</button>
                    <button onclick="toggleModal('add')" class="med-button"><i class="fa fa-cubes" aria-hidden="true"></i>Room Options</button>
                    <button onclick="toggleModal('delete')" class="med-button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Entry Options</button>
                    <button onclick="toggleModal('add')" class="med-button"><i class="fa fa-cog" aria-hidden="true"></i>Settings</button>
                </div>
            </div>

            <div id="modal">
                <!-- Modal content -->
                <div id="add-content" class="modal-content">
                    <span class="close" onclick="toggleModal('close')">&times;</span>
                    <form action="/newEntry" method="post" id="newEntryForm">
                        <select name="Room" class="roomSelect med-select" onchange="newRoomBox();"></select>
                        <input type="text" name="Team" placeholder="Team Name" class="med-text-input" maxlength="50"/>
                        <input type="text" name="Time" placeholder="Time" class="sm-text-input" pattern="[0-9]{1,2}:[0-9]{2}"/>
                        <button type="submit" class="med-button">New Entry</button>
                    </form>
                </div>

                <div id="delete-content" class="modal-content">
                    <span class="close" onclick="toggleModal('close')">&times;</span>
                    <form action="/deleteEntry" method="delete" id="deleteEntryForm">
                        <select name="Room" class="roomSelect med-select" onchange="populateTimeList();"></select>
                        <input name="Team" type="text" placeholder="Type to search..." id="timeSearch" onkeyup="timesFilter()" class="med-text-input"/>
                        <input name="Time" type="text" placeholder="Time" id="timeTime" readonly pattern="[0-9]{1,2}:[0-9]{2}" class="sm-text-input"/>
                        <p style="font-family:'Quantico';" id="delDirections">Select a room above</p>
                        <div id="timesList"></div>
                        <button type="submit" class="med-button">Delete Entry</button>
                    </form>
                </div>
            </div>

            <div id="snackbar">
                Testing text content...
            </div>
        </main>
        <footer>
            <div>
                <img class="neiLogo" src="./images/logo.png">
                <h1 style="text-align: center; line-height: 1;">No Escape Iowa<br><span style="font-size: medium; font-weight: normal;">(515) 337 - 8770</span></h1>
                <img class="neilogo" src="./images/logo.png">
            </div>
        </footer>
        
    </body>
</html>
