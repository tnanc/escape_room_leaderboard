<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Leaderboard</title>

        <link href="./styles.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="./index.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- Title Banner -->
        <div class="banner">
            <h1 id="titleText">Title</h1>
            <hr>
        </div>

        <!-- Room Name and Logo Banner -->
        <div class="banner">
            <img class="roomLogo square" alt="Upload Room Logo">
            <h2 id="roomName">Room Name</h2>
            <img class="roomLogo square" alt="Upload Room Logo">
        </div>

        <!-- Fixed Company Logo -->
        <img id="brandLogo" alt="Upload Brand Logo">

        <!-- Leaderboard Display Space -->
        <section class="banner fill">
            <div id="leaderboard">
                <p>
                    <span>Rank</span>
                    <span>Team</span>
                    <span>Time</span>
                </p>
                <div id="entries">

                </div>
            </div>
        </section>

        <!-- Menu Display Space -->
        <div class="flag-menu">
            <div class="flag">
                <i class="fa fa-desktop" onclick="toggleModal('display')"></i>
            </div>
            <div class="flag">
                <i class="fa fa-plus-square-o"></i>
                <i class="fa fa-list-alt" title="Add Room" onclick="toggleModal('room_add')"></i>
                <i class="fa fa-address-card-o" title="Add Entry" onclick="toggleModal('entry_add')"></i>
            </div>
            <div class="flag">
                <i class="fa fa-pencil-square-o"></i>
                <i class="fa fa-list-alt" title="Edit Room" onclick="toggleModal('room_edit')"></i>
                <i class="fa fa-address-card-o" title="Edit Entry" onclick="toggleModal('entry_edit')"></i>
            </div>
        </div>

        <!-- Modal Display Space -->
        <div class="popup overlay large">
            <div class="content" id="modal">
                <i class="fa fa-window-close-o close" onclick="toggleModal()" aria-hidden="true"></i>
                <form id="modal_form" onsubmit="handleForm(event)">
                    
                </form>
            </div>
        </div>

        <!-- Snack Message -->
        <div class="popup content small">

        </div>
    </body>
</html>
