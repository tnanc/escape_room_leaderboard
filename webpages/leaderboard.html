<html lang="en">

        <meta charset="utf-8">
        <title>No Escape Iowa Leaderboard</title>

    </head>
    <body>

            <div class="|insertRoomName|">

                <tr>

        <header style="text-align: center;">
            <h1 style="margin-right:10px;">Leaderboard</h1>
            <span id="open" onclick="toggleNav()" style="color:white;float:inline-end;cursor:pointer;">&#9776;</span>
            
        </header>
        <main>
            <div id="leaderboard">
                <div id="roomContainer" style="display:flex;justify-content: space-around;">
                    <img class="roomLogo">
                    <h2 id="roomTitle">Your Mom</h2>
                    <img class="roomLogo">
                </div>
                <div id="table" style="display:flex; flex-flow: column no-wrap; justify-content: center;">
                    <table class="table">
                        <tr>
                            <th>Rank</th>
                            <th>Team</th>
                            <th>Time</th>
                        </tr>
                        <tr>
                            <td class='rank'></td>
                            <td class="team"></td>
                            <td class="time"></td>
                        </tr>
                        <tr>
                            <td class='rank'></td>
                            <td class="team"></td>
                            <td class="time"></td>
                        </tr>
                        <tr>
                            <td class='rank'></td>
                            <td class="team"></td>
                            <td class="time"></td>
                        </tr>
                        <tr>
                            <td class='rank'></td>
                            <td class="team"></td>
                            <td class="time"></td>
                        </tr>
                        <tr>
                            <td class='rank'></td>
                            <td class="team"></td>
                            <td class="time"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="nav" class="nav">
                <div class="dropdown">
                    <button onclick="toggleRoomDrop()" class="roomDrop">Display Room...</button>
                    <div id="roomsList" class="room-content">
                      <input type="text" placeholder="Search" id="roomSearch" onkeyup="roomFilter()">
                      <!-- TODO: add js to autopopulate new a elements and append them as children (one for each room) -->
                      <a onclick="displayRoom('Ghostly Figures')">Ghostly Figures</a>
                      <a href="#base">Game On</a>
                      <a href="#blog">Teacher's Pet</a>
                      <a href="#contact">Where's The Remote</a>
                    </div>
                  </div>
            </div>
        </main>
        <footer>
            <div>
                <img class="neiLogo" src="../resources/images/logo.png">
                <h1 style="text-align: center; line-height: 1;">No Escape Iowa<br><span style="font-size: medium; font-weight: normal;">(515) 337 - 8770</span></h1>
                <img class="neilogo" src="../resources/images/logo.png">
            </div>
        </footer>
        
    </body>
</html>
